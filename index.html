<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe Game</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="shortcut icon" href="img/game-icon.png">
</head>
<body>

	

		<div class="start">
			<div class="start-texts">
				<p class="name-text">Tic Tac Toe</p>
				<div class="text-line"></div>
				<p class="start-text">Which you want to be?</p>
			</div>
			<div class="buttons">
				<button class="button-x" data-value="x">X</button>
				<button class="button-o" data-value="o">O</button>
			</div>	
			<p class="pressCtrlText">Press ctrl to choose with keyboard </p>
		</div>




		<div class="board-and-turn">

			<div class="who-turn">
				<div class="turn-background-color"></div>
				<p class="turns x-turn">X turns</p>
				<p class="turns o-turn">O turns</p>
			</div>

			<div class="board">
				<div class="cell cell-1" data-cell></div>
				<div class="cell cell-2" data-cell></div>
				<div class="cell cell-3" data-cell></div>
				<div class="cell cell-4" data-cell></div>
				<div class="cell cell-5" data-cell></div>
				<div class="cell cell-6" data-cell></div>
				<div class="cell cell-7" data-cell></div>
				<div class="cell cell-8" data-cell></div>
				<div class="cell cell-9" data-cell></div>
			
			</div>

			<p class="pressCtrlText2">Press enter to select </p>
		</div>

	<div class="win">
		<p class="win-text"></p>
		<button class="restart-button">Restart</button>
	</div>

<div data-valueTurn></div>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
